<!DOCTYPE html>
<html>

<head>
    <title> Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <h1> Income Expense Tracker</h1>
        
        <!-- Display Total Income, Expenses, and Net Balance -->
        <div class="summary">
            <p><strong>Total Income:</strong> ₹<span id="total-income">0</span></p>
            <p><strong>Total Expenses:</strong> ₹<span id="total-expenses">0</span></p>
            <p><strong>Net Balance:</strong> ₹<span id="net-balance">0</span></p>
        </div>

        <form id="entry-form">
            <input type="text" id="entry-name" placeholder="Description" required />
            <input type="number" id="entry-amount" placeholder="Amount" required />
            <select id="entry-type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <select id="entry-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="entry-date" required />
            <button type="submit">Add Entry</button>
        </form>

        <!-- Filter by "All", "Income", or "Expense" -->
        <div class="filter">
            <label>Filter by:</label>
            <input type="radio" name="filter" value="All" id="filter-all" checked> All
            <input type="radio" name="filter" value="Income" id="filter-income"> Income
            <input type="radio" name="filter" value="Expense" id="filter-expense"> Expense
        </div>

        <div class="entry-table">
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="entry-list"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
